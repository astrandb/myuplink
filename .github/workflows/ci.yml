name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0

    - name: Update setup.cfg
      run: |
        sed -i 's/%%VERSION_NO%%/${{ steps.gitversion.outputs.MajorMinorPatch }}.{{ steps.gitversion.outputs.PreReleaseTag }}/g' setup.cfg

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

